<div class="curr-playing-area" *ngIf="songObs | async as currPlaying; else loading">
  <h1>Currently Playing Song</h1>
  <div class="curr-playing-content">
    <h3>Song: {{currPlaying.item.name}}</h3>
    <h3>Artist:
      <span *ngFor="let artist of currPlaying.item.artists">{{artist.name}}</span>
    </h3>
  </div>
</div>
<ng-template #loading>
  <span>Loading currently playing...</span>
</ng-template>
